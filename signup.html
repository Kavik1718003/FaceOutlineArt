<body>

    <header>

    </header>

    <section id="signup">
        <center>
            <h2 id="Heading4">Signup</h2>
			<br><br><br>
        

        <main>
            <div id="signup-container">
                <h2>Create Your Account</h2>
                <p>Fill in the details to sign up.</p>
				<br><br>

                <!-- Signup Table Form -->
                <form id="signup-form" method="POST" action="signup-handler.php">
                    <table class="signup-table">
                        <tr>
                            <td><label for="name">Full Name</label></td>
                            <td><input type="text" id="name" name="name" required placeholder="Enter your full name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Address</label></td>
                            <td><input type="email" id="email" name="email" required placeholder="Enter your email"></td>
                        </tr>
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td><input type="text" id="username" name="username" required placeholder="Create a username"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" id="password" name="password" required placeholder="Create a password"></td>
                        </tr>
                        <tr>
                            <td><label for="confirm-password">Confirm Password</label></td>
                            <td><input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="cta-button">Signup</button>
                            </td>
                        </tr>
                    </table>
                </form>
				<br><br>

                <div id="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </section>
</center>

</body>

</html>
